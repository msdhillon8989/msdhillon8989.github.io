<!-- Game Container -->
<div class="game-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                
                <!-- Game Panel -->
                <div class="game-panel">
                    <!-- Game Header with Navigation -->
                    <div class="game-header">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="game-title">Sliding Puzzle Game</h2>
                            <button class="btn btn-material btn-back" ng-click="back()">
                                <i class="fa fa-arrow-left"></i>
                                <span>Back</span>
                            </button>
                        </div>
                        
                        <!-- Level Selection -->
                        <div class="level-selection">
                            <div class="btn-group" role="group">
                                <button type="button" 
                                        class="btn btn-level" 
                                        ng-class="{'active' : level === 3}"
                                        ng-click="updatelevel(3)">
                                    3 x 3
                                </button>
                                <button type="button" 
                                        class="btn btn-level" 
                                        ng-class="{'active' : level === 4}"
                                        ng-click="updatelevel(4)">
                                    4 x 4
                                </button>
                                <button type="button" 
                                        class="btn btn-level" 
                                        ng-class="{'active' : level === 5}"
                                        ng-click="updatelevel(5)">
                                    5 x 5
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Loading Indicator -->
                    <div class="loading-section" ng-show="loading">
                        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px;">
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="loading-text">Loading application libraries...</p>
                        </div>
                    </div>

                    <!-- Game Board -->
                    <div class="game-content" ng-hide="loading">
                        <div class="gamebox">
                            <div ng-click="slide(i)"
                                 ng-repeat="i in range"  
                                 ng-class="{'level3' : level === 3 , 'level4' : level === 4,'level5' : level === 5}">
                                <div id="{{i}}" 
                                     ng-class="{'box' : game[i]>0 , 'empty-box' : game[i]==0}"
                                     class="game-tile">
                                    <h3>{{game[i] > 0 ?game[i]:''}}</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Stats Banner -->
                        <div class="stats-banner" ng-hide="finished || loading">
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="stat-item">
                                        <i class="fa fa-clock"></i>
                                        <span class="stat-label">Time:</span>
                                        <span class="stat-value">{{time}}</span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-item">
                                        <i class="fa fa-exchange"></i>
                                        <span class="stat-label">Moves:</span>
                                        <span class="stat-value">{{sol.length}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Success Message -->
                        <div class="alert alert-success success-alert" ng-show="finished" role="alert">
                            <div class="d-flex align-items-center">
                                <i class="fa fa-check-circle me-2" style="font-size: 1.5rem;"></i>
                                <div>
                                    <strong>Success!</strong>
                                    <p class="mb-0">Solved in {{time}} deciSeconds with {{sol.length}} moves.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
